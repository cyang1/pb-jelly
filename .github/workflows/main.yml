name: CI

env:
  PROTOBUF_VER: 3.17.3

# Run on git push, PR, or manually from the Actions tab
on: [push, pull_request, workflow_dispatch]

jobs:
  clippy_check:
    name: Check lint with clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install nightly
        uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            override: true
            components: clippy
      - name: Run clippy on pb-jelly
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --manifest-path pb-jelly/Cargo.toml --all-features
      - name: Run clippy on pb-jelly-gen
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --manifest-path pb-jelly-gen/Cargo.toml --all-features
      - uses: actions/setup-python@v2
      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          version: ${{env.PROTOBUF_VER}}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Generate dependencies for pb-test
        run: (cd pb-test/pb_test_gen; cargo run)
      - name: Run clippy on pb-test
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --manifest-path pb-test/Cargo.toml --all-features
      - name: Run clippy on proto_pbtest
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --manifest-path pb-test/gen/pb-jelly/proto_pbtest/Cargo.toml --all-features
  rustfmt:
    name: Check formatting with rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          components: rustfmt
      - name: Run rustfmt
        run: ci/run_rustfmt.sh
  black:
    name: Run black formatter on codegen.py
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v2
      - uses: actions/checkout@v2
      - run: ci/run_black.sh
  mypy:
    name: Run mypy on codegen.py
    runs-on: ubuntu-latest
    steps:
      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          version: ${{env.PROTOBUF_VER}}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-python@v2
      - uses: actions/checkout@v2
      - run: ci/run_mypy.sh
  pb-jelly-unit:
    name: pb-jelly unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - name: Run unit tests
        run: |
          cd pb-jelly
          cargo test
  pb-jelly-gen-unit:
    name: pb-jelly-gen unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - name: Run unit tests
        run: |
          cd pb-jelly-gen
          cargo test
  pbtest:
    strategy:
      matrix:
        plat: [ubuntu-latest, macos-latest, windows-latest]
    name: pbtest integration test (${{matrix.plat}})
    runs-on: ${{matrix.plat}}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - name: Install nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          version: ${{env.PROTOBUF_VER}}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Run integration test
        env:
          VALIDATE: 1
        run: |
          cd pb-test/pb_test_gen
          cargo run
          cd ..
          cargo test
  examples:
    name: examples
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - name: Install nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          version: ${{env.PROTOBUF_VER}}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Run tests
        run: |
          cd examples/examples_gen
          cargo run
          cd ..
          cargo test
  benchmarks:
    name: benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - name: Install nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          version: ${{env.PROTOBUF_VER}}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Run benchmark
        run: |
          cd pb-test/pb_test_gen
          cargo run --features=bench_prost,bench_rust_protobuf
          cd ..
          cargo bench bench --features=bench_prost,bench_rust_protobuf
